---
layout: default 
title: Carlos León - Último 
---
			{% for post in site.posts limit 1%}
				<div id="latest-post" class="container" style="display: block;">
					<article class="post-container post tag-electron-builder tag-windows tag-updates">
						<header class="post-header">
							<h1 class="post-title">{{ post.title }}</h1>

							<p class="post-date">Publicado el <time datetime="{{ post.date }}">{{ post.date | date: "%d/%m/%Y"}}</time></p>
						</header>

						<div class="post-content clearfix">
							{{ post.content }}
						</div>
						
						<footer class="post-footer clearfix">
							<p class="post-tags"><span>Etiquetas:</span>
							{% for tag in post.tags %}
								<a href="/tags#{{ tag }}">{{ tag }}</a><span>&nbsp;</span>
							{% endfor %}
							</p>
							
							<div class="share">
								<a class="icon-twitter" href="http://twitter.com/share?text={{ post.title | uri_escape}};url={{ post.url }}"
									onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
									<i class="fa fa-twitter"></i>
									<span class="hidden">Twitter</span>
								</a>

								<a class="icon-facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ post.url }}"
									onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
									<i class="fa fa-facebook"></i>
									<span class="hidden">Facebook</span>
								</a>

								<a class="icon-google-plus" href="https://plus.google.com/share?url={{ post.url }}" onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;">
									<i class="fa fa-google-plus"></i>
									<span class="hidden">Google+</span>
								</a>
							</div>
						</footer>
					</article>
				</div>
			{% endfor %}
