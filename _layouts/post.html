---
layout: default
---

<div id="latest-post" class="container" style="display: block;">
    <article class="post-container post">
        <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>

            <p class="post-date">Publicado el <time datetime="{{ page.date }}">{{ page.date | date: "%d/%m/%Y"}}</time></p>
        </header>

        <div class="post-content clearfix">
            {{ page.content }}
        </div>
        
        <footer class="post-footer clearfix">
            <p class="post-tags"><span>Etiquetas:</span>
            {% for tag in page.tags %}
                <a href="/tags#{{ tag }}">{{ tag }}</a><span>&nbsp;</span>
            {% endfor %}
            </p>
            
            <div class="share">
                <a class="icon-twitter" href="http://twitter.com/share?text={{ page.title | uri_escape}};url={{ page.url }}"
                    onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
                    <i class="fa fa-twitter"></i>
                    <span class="hidden">Twitter</span>
                </a>

                <a class="icon-facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ page.url }}"
                    onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
                    <i class="fa fa-facebook"></i>
                    <span class="hidden">Facebook</span>
                </a>

                <a class="icon-google-plus" href="https://plus.google.com/share?url={{ page.url }}" onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;">
                    <i class="fa fa-google-plus"></i>
                    <span class="hidden">Google+</span>
                </a>
            </div>
        </footer>
    </article>
</div>
